<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace JS</title>
</head>
<body>
    <h1>Enlazando Archivos de JavaScript</h1>
    <!--Código de JavaScript en línea (onclick = alert)-->
    <button onclick="alert('Esto es un botón')">Click me</button>

    

    <!--Código de JavaScript interno (de la línea 17 al 20)-->
    <script>
        //alert("Bienvenido a JavaScript")
        document.body.append("Sobreescribiendo en JavaScript")
    </script>
    
    <!--Código de JavaScript externo -->
    <script src="app.js"></script>
</body>
</html>
